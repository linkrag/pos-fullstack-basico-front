<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Produção</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criar Ordem de Produção</h1>
        <div class="form">
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" id="nome_produto">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade">
            <button onclick="adicionarProduto()">Adicionar Produto</button>
        </div>
        <hr>
        <h3>Produtos Inseridos:</h3>
        <table class="table" id="produtoTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="produtoList">
            </tbody>
        </table>
        <hr>
        <button onclick="criarOrdem()">Criar Ordem de Produção</button>
    </div>
    </div>
    <div class="container consultar-ordem-container">
        <h1>Consultar Ordem de Produção</h1>
        <div class="form">
            <label for="id_ordem">N° da ordem de produção</label>
            <input type="number" id="id_ordem">
            <button onclick="consultarOrdem()">Consultar</button>
        </div>
        <h3>Ordens de produção</h3>
        <table class="table" id="ordensTable">
            <thead>
                <tr>
                    <th>N° Ordem</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="ordensList">
            </tbody>
        </table>
        <hr>
    </div>
    <div class="container observações">
        <h1>Observações da Ordem de Produção</h1>
        <div class="form">
            <label for="numOrdem">N° da Ordem:</label>
            <input type="number" id="numOrdem">
            <label for="obs">Observação:</label>
            <input type="text" id="obs">
            <button onclick="inserirObservacao()">Inserir</button>
        </div>
        <h3>Observações</h3>
        <table class="table" id="obsTable">
            <thead>
                <tr>
                    <th>N° Ordem</th>
                    <th hidden="true">ID</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody id="obsList">
            </tbody>
        </table>
        <hr>
    </div>
    <script src="script.js"></script>
</body>
</html>
